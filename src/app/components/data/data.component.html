<div class="data-container">
    <div class="header">
        Tabular Data
    </div>
    <div class="body">
        <div class="tables">
            <div class="item" *ngFor="let table of tables">
                <div class="title">{{ table.title }}</div>
                <p-table #dt [value]="table.value">
                    <ng-template pTemplate="caption">
                        <div class="flex">
                            <button type="button" (click)="jsonToCsv(table.title)">Export</button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td *ngFor="let col of cols">
                                    {{item[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
